<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" th:href="${#httpServletRequest.getServletContext().getAttribute('bootstrap.css.href')}"
          crossorigin="anonymous">
    <script th:src="${#httpServletRequest.getServletContext().getAttribute('bootstrap.js.href')}"
            crossorigin="anonymous"></script>
    <!--<link rel="stylesheet" href="/resources/css/bootstrap.min.css">-->
    <!--<script src="/resources/js/bootstrap.min.js"></script>-->
</head>
<body onload="document.querySelector('input[name=\'name\']').focus();">
<div class="container">
    <div class="row">
        <div class="text-center">
            <div th:replace="fragments/header :: brand_title"></div>
        </div>
    </div>
    <div class="row"></div>
    <div class="row">
        <div class="col-md-offset-4 col-md-4">
            <form th:object="${user}" method="post">
                <th:block th:fragment="user_info">
                    <div class="form-group" th:classappend="${#fields.hasErrors('name')}? 'has-error'">
                        <label for="ipt_name" th:text="Username"></label>
                        <input type="text" th:field="*{name}" class="form-control" th:placeholder="Username" name="name"
                               id="ipt_name">
                        <span class="help-block" th:if="${#fields.hasErrors('name')}"
                              th:text="${#fields.errors('name').get(0)}"></span>
                    </div>
                    <div class="form-group" th:classappend="${#fields.hasErrors('password')}? 'has-error'">
                        <label for="ipt_pwd" th:text="Password"></label>
                        <input type="password" th:field="*{password}" class="form-control" th:placeholder="Password"
                               name="password"
                               id="ipt_pwd">
                        <span class="help-block" th:if="${#fields.hasErrors('password')}"
                              th:text="${#fields.errors('password').get(0)}"></span>
                    </div>
                </th:block>
                <button type="submit" th:text="SignOn" class="btn btn-success"></button>
                <a type="button" th:text="Register" class="btn btn-default" th:href="@{/user/register}"></a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
